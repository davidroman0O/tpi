name: Build TPI CLI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds
          - os: linux
            arch: amd64
          - os: linux
            arch: 386
          - os: linux
            arch: arm64
          - os: linux
            arch: arm
            arm: 7
          
          # macOS builds
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          
          # Windows builds
          - os: windows
            arch: amd64
          - os: windows
            arch: 386
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'
          check-latest: true
      
      - name: Set binary name
        id: binary-name
        run: |
          BINARY_NAME="tpi"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME="tpi.exe"
          fi
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV
          
          # Add ARM version suffix if specified
          ARM_SUFFIX=""
          if [ "${{ matrix.arm }}" != "" ]; then
            ARM_SUFFIX="v${{ matrix.arm }}"
          fi
          echo "ARM_SUFFIX=$ARM_SUFFIX" >> $GITHUB_ENV
          
          # Create artifact name
          ARTIFACT_NAME="tpi-${{ matrix.os }}-${{ matrix.arch }}$ARM_SUFFIX"
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
        shell: bash
      
      - name: Build CLI
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GOARM: ${{ matrix.arm }}
        run: |
          cd cli
          go build -o ${{ env.BINARY_NAME }} -v -ldflags="-X 'main.version=$(git describe --tags --always)' -X 'main.commit=$(git rev-parse HEAD)' -X 'main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: cli/${{ env.BINARY_NAME }}
  
  # Create a release when a tag is pushed
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          name: TPI CLI ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: artifacts/**/* 